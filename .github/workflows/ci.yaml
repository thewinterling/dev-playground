name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install tools
        run: |
          sudo apt install -y clang-format-15
          pip install --upgrade pip
          pip install uv
          
          uv sync

      - name: Pre-commit checks
        run: uv run pre-commit run --all-files

      - name: Run tests
        run: uv run pytest --verbose ./python/
